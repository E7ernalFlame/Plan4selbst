    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 950: '#020617' }
            }
          }
        }
      }
    </script>
    <style>
        :root { --base-font-size: 16px; }
        html.font-small { --base-font-size: 14px; }
        html.font-medium { --base-font-size: 16px; }
        html.font-large { --base-font-size: 18px; }
        html.font-xlarge { --base-font-size: 20px; }
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: var(--base-font-size);
            transition: background-color 0.3s ease;
        }

        /* --- PDF & PRINT ENGINE STYLES --- */
        @media print {
            @page {
                size: A4 landscape; /* Querformat für Finanztabellen ideal */
                margin: 10mm;
            }
            
            html, body {
                background: white !important;
                color: black !important;
                width: 100%;
                height: auto;
                overflow: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Verstecke alles außer das Reporting-Dossier */
            #root > div > aside,
            #root > div > div > header,
            .print\:hidden,
            button,
            input[type="checkbox"],
            .custom-scrollbar::-webkit-scrollbar {
                display: none !important;
            }

            /* Zeige das Reporting-Dossier */
            .print-only {
                display: block !important;
                position: relative !important;
                width: 100% !important;
            }

            /* Layout Fixes */
            .no-break { page-break-inside: avoid; }
            .page-break { page-break-before: always; }
            
            table { 
                width: 100% !important; 
                table-layout: fixed !important; 
                border-collapse: collapse !important;
            }
            
            /* Sorge dafür, dass Tabellen im PDF nicht abgeschnitten werden */
            .overflow-x-auto { overflow: visible !important; }
            
            /* Skalierung für 12-Monats-Tabellen auf A4 */
            .print-table-scale {
                transform: scale(0.75);
                transform-origin: top left;
                width: 133.33% !important;
            }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    </style>
